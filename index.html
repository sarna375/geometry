<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="m-14">
    <header>

    </header>

    <main> 
        <!-- main content container -->
        <div class="flex md:flex-row gap-4">
            <!-- shape card container -->
            <div class="flex-1  grid md:grid-cols-2 gap-4">

              
                <!-- triangle -->
                <div class="card w-96 bg-base-100 shadow-xl rounded-lg border-2 border-gray-300">
                    <figure><img src="images/triangle.png" alt="" /></figure>
                    <div class="card-body">
                      <h2 class="card-title text-2xl">Triangle</h2>
                      <p class="text-3xl">Area = 0.5 x b x h</p>
                      <div class="flex gap-3">
                        <input id="triangle-base" class="w-24 h-10 px-4" type="text" placeholder="b"><span>cm</span>
                        <input id="triangle-height" class="w-24 h-10 px-4" type="text" placeholder="h"><span>cm</span>
                      </div>
                      <div>
                        <p>Area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions w-full">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary text-2xl">Calculate</button>
                      </div>
                    </div>
                  </div>




                  <!-- rectangle -->
                <div class="card w-96 bg-base-100 shadow-xl rounded-lg border-2 border-gray-300">
                    <figure><img src="images/rectangle.png" alt="" /></figure>
                    <div class="card-body">
                      <h2 class="card-title text-2xl">Triangle</h2>
                      <p class="text-3xl">Area = w x l</p>
                      <div class="flex gap-3">
                        <input id="rectangle-base" class="w-24 h-10 px-4" type="text" placeholder="w"><span>cm</span>
                        <input id="rectangle-height" class="w-24 h-10 px-4" type="text" placeholder="l"><span>cm</span>
                      </div>
                      <div>
                        <p>Area: <span id="rectangle-area"></span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions w-full">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary text-2xl">Calculate</button>
                      </div>
                    </div>
                  </div>


                  <!-- samontorik -->
                  <div class="card w-96 bg-base-100 shadow-xl rounded-lg border-2 border-gray-300">
                    <figure><img src="images/parallelogram.png" alt="" /></figure>
                    <div class="card-body">
                      <h2 class="card-title text-2xl">Samontorik</h2>
                      <p class="text-3xl">Area = b x h</p>
                      <div class="flex gap-3">
                        <input id="s-base" class="w-24 h-10 px-4" type="text" placeholder="w"><span>cm</span>
                        <input id="s-height" class="w-24 h-10 px-4" type="text" placeholder="l"><span>cm</span>
                      </div>
                      <div>
                        <p>Area: <span id="s-area"></span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions w-full">
                        <button onclick="calculateSArea()" class="btn btn-primary text-2xl">Calculate</button>
                      </div>
                    </div>
                  </div>



            <!-- area calculation container -->
            <div class="w-96 border-2 border-gray-600 rounded-lg">
                <h3 class="text-3xl text-center p-4">Area calculation</h3>
            </div>
        </div>
    </main>
    
    <!-- <script src="geo2.js"></script> -->

    <script src="geometry.js"></script>
    <script src="geo2.js"></script>
</body>
</html>
